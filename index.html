<!-- Lightbox -->
<div class="lightbox" id="lightbox">
<div class="lb-viewport">
<img class="lightbox-img" id="lightbox-img" src="" alt="">
<button class="lb-btn lb-close" onclick="closeLightbox()">×</button>
<button class="lb-btn lb-prev" onclick="prevImage()">‹</button>
<button class="lb-btn lb-next" onclick="nextImage()">›</button>
</div>
</div>

<script>
// Lightbox functionality
let currentImageIndex = 0;
const images = document.querySelectorAll('.gallery-grid img');

function openLightbox(img) {
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
currentImageIndex = Array.from(images).indexOf(img);
lightboxImg.src = img.src;
lightbox.classList.add('open');
}

function closeLightbox() {
document.getElementById('lightbox').classList.remove('open');
}

function prevImage() {
currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
document.getElementById('lightbox-img').src = images[currentImageIndex].src;
}

function nextImage() {
currentImageIndex = (currentImageIndex + 1) % images.length;
document.getElementById('lightbox-img').src = images[currentImageIndex].src;
}

// Close lightbox on escape key
document.addEventListener('keydown', function(e) {
if (e.key === 'Escape') {
closeLightbox();
}
});

// Register service worker
if ('serviceWorker' in navigator) {
window.addEventListener('load', function() {
navigator.serviceWorker.register('/sw.js')
.then(function(registration) {
console.log('ServiceWorker registration successful');
})
.catch(function(err) {
console.log('ServiceWorker registration failed');
});
}
}
</script>
